<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css"/>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../node_modules/xterm/css/xterm.css"/>
    <script src="https://twemoji.maxcdn.com/v/13.1.0/twemoji.min.js" integrity="sha384-gPMUf7aEYa6qc3MgqTrigJqf4gzeO6v11iPCKv+AP2S4iWRWCoWyiR+Z7rWHM/hU" crossorigin="anonymous"></script>
    <script type="module" src="editor.ts"></script>
    <title>xor4 editor</title>
  </head>
  <body class="flex w-100 vh-100 items-center justify-center flex-column">
    <main>
      
      <div class="h2 w-100 flex mv1">
        <button id="play_button" class="mr1 ph3 bl bt br flex items-center pointer">
          üè∞ Play
        </button>
        <button id="edit_button" class="mr1 ph3 bl bt br flex items-center pointer">
          üêë Edit
        </button>
      </div>

      <div id="tabs" class="" style="width: 55rem; height: 38rem;">
        <div value="play">
          <div id="container" class="ba bw1 b--white">
            <div id="terminal" autofocus tabindex="0"></div>
          </div>
        </div>
        <div value="edit" class="ba bw1 b--white h-100 flex flex-column justify-start items-start hidden">
          <header class="tl ma2 w-100 ph2">
            <select id="file_menu">
              <option value="file">-- File --</option>
              <option value="new_file">New File</option>
              <option value="open_file">Open File</option>
              <option value="save_as">Save As...</option>
            </select>
            <input id="file_input" type="file" class="dn" accept=".json"/>
          </header>
          <div id="grid" autofocus tabindex="0" class="f3 pointer ma2"></div>
          <div id="palette" tabindex="1" class="white f4 flex flex-wrap pointer ma2 pa3 tl"></div>
        </div>
      </div>

    <div id="music_player" class="hidden">
      <button id="play">Music is muted</button>
      <audio 
        preload autoplay loop hidden muted
        id="player"
        class="ma2"
        src="https://www.kernel.quest/music/dungeon.wav" >
      </audio>
    </div>
    </main>
  </body>
</html>
